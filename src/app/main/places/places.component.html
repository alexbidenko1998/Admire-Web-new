<div style="height: 100vh;">
  <div class="container-fluid mt-5 pt-5">
    <div class="row">
      <div class="col p-0 pt-5" style="width: 56px; flex-basis: initial;">
        <button mat-fab color="primary" (click)="changePage(-1)">
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
      </div>
      <div class="col" style="width: calc(100% - 112px); flex-basis: initial;">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-3" *ngFor="let place of pagePlaces">
            <app-place-card [place]="place"></app-place-card>
          </div>
        </div>
      </div>
      <div class="col p-0 pt-5" style="width: 56px; flex-basis: initial;">
        <button mat-fab color="primary" (click)="changePage(1)">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
